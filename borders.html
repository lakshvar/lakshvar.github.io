<html>
<head>
<title>border</title>
<style type="text/css">
body{background-color:orange;color:red;}
div{position:relative;top:80px;left:100px;text-align:center;border:5px solid lightblue;width:500px;height:40px;}
.solid{border:thick solid red;}
.dotted{border:thick dotted lightblue;}
.dashed{border:thick dashed lightgreen;}
.ridge{border:thick ridge red;}
.groove{border:thick groove violet;}
.inset{border:thick inset yellow;}
.outset{border:thick outset green;}
.double{border:thick double hotpink;}
</style></head>
<body>
<div class="solid">SOLID BORDER</div><br>
<div class="dotted">DOTTED BORDER</div><br>
<div class="dashed">DASHED BORDER</div><br>
<div class="ridge">RIDGE BORDER</div><br>
<div class="groove">GROOVE BORDER</div><br>
<div class="inset">INSET BORDER</div><br>
<div class="outset">OUTSET BORDER</div><br>
<div class="double">DOUBLE BORDER</div></body></html>
