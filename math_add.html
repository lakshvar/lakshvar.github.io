<html>
<head>
<title>arith op</title>
</head>
<body>
<body bgcolor="yellow" text="purple">
<center>
<h1><u><font face="times new roman" color="red">PERFORMING ARITHMETIC OPERATIONS</font></u></h1>
<script>
var a,b,c;
a=parseInt(window.prompt("Enter the value of A: "));
b=parseInt(window.prompt("Enter the value of B: "));
var add,sub,mul,div,mod;
add=a+b;
sub=a-b;
mul=a*b;
div=a/b;
mod=a%b;
document.write("<h2>Addition of "+a+" and "+b+" is = "+add+"</h2><br>");
document.write("<h2>Subtraction of "+a+" and "+b+" is = "+sub+"</h2><br>");
document.write("<h2>Multiplication of "+a+" and "+b+" is = "+mul+"</h2><br>");
document.write("<h2>Division of "+a+" and "+b+" is = "+div+"</h2><br>");
document.write("<h2>Modulus of "+a+" and "+b+" is = "+mod+"</h2><br>");
</script>
</center>
</body>
</html>
